<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Super Contador - JS</title>
    </head>
    <body>
        <header>
            <h1>Bora Contar!</h1>
        </header>
        <section>
            <div id="dados">
                <p>Início:
                    <input type="number" name="inicio" id="txtinicio"> <!--pq txt ? comum para inferir o tipo text (texto) digitado pelo usuário-->
                </p>
                <p>Fim:
                    <input type="number" name="fim" id="txtfim">
                </p>
                <p>Passo:
                    <input type="number" name="passo" id="txtpasso">
                </p>
                <p><input type="button" value="Calcular" onclick="calcular()"></p>
            </div>
            <div id="resultado">
                A contagem vai aparecer aqui...
            </div>
        </section>
        <footer>
            <p>&copy; Luana Caroliny - Estudante de ADS</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
